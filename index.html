<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Hex to DLL Byte Converter</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0f0f0f; color: #00ff00; padding: 20px; }
        .box { border: 1px solid #00ff00; padding: 20px; border-radius: 5px; background: #000; }
        input { background: #111; border: 1px solid #00ff00; color: #00ff00; padding: 10px; width: 200px; text-transform: uppercase; }
        button { background: #00ff00; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .result-area { margin-top: 20px; background: #111; padding: 15px; border: 1px dashed #00ff00; word-break: break-all; }
        h2 { color: #fff; }
    </style>
</head>
<body>

<div class="box">
    <h2>HEX -> DLL BYTE CONVERTER</h2>
    <p>Enter Hex Code (e.g., FF or 90 90):</p>
    <input type="text" id="hexInput" placeholder="FF">
    <button onclick="convertToBytes()">CONVERT TO DLL DATA</button>

    <div id="output" class="result-area" style="display:none;">
        <strong>Generated DLL Byte Array (C++ Style):</strong>
        <p id="byteResult"></p>
    </div>
</div>

<script>
function convertToBytes() {
    let input = document.getElementById('hexInput').value.replace(/\s+/g, '');
    if (input.length % 2 !== 0) {
        alert("Please enter a valid hex string (even number of characters)");
        return;
    }

    // This simulates the "Shellcode" structure of a DLL entry
    // Standard DLLs have a large header (MZ...). 
    // This displays the byte array format used in injectors.
    
    let formatted = "";
    for (let i = 0; i < input.length; i += 2) {
        formatted += "0x" + input.substr(i, 2).toUpperCase() + ", ";
    }
    
    // Adding a standard DLL Return (Far Return/Exit)
    formatted += "0xC3"; 

    document.getElementById('byteResult').innerText = "unsigned char dll_payload[] = { " + formatted + " };";
    document.getElementById('output').style.display = 'block';
}
</script>

</body>
</html>
